<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="PandaCodingClone">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">
    <title>스니커즈 게임</title>
</head>
<body>
    <div class="container">
    <section class="main mx-auto mt-5">
        <h3 class="pt-5 pb-3">👟스니커즈 게임👟</h3>
        <div class="col-6 mx-auto">
        <img src="./img/1.gif" alt="메인이미지" class="main-img img-fluid">
        </div>
        <p class="pt-3">✨1~30만원대 스니커즈 중에서 추천해드릴게요✨</p>
        <button type="button" class="btn btn-outline-light mt-3 mb-5 py-2 px-3" 
        onclick="js:begin()">시작하기</button>
    </section>
    <section class="qna mt-5 pt-5">
        <div class="status mx-auto mt-3">
            <div class="statusBar"></div>
        </div>
        <div class="qBox mb-5 mt-5 mx-auto">

        </div>
        <div class="answerBox">

        </div>
    </section>
    <section class="result mx-auto mt-5">
        <h3 class="pt-5 pb-3">👟이런 스니커즈는 어떠세요?👟</h3>
        <div class="resultname">

        </div>
        <div class="result-img col-6 mx-auto">

        </div>
        <div class="resultDesc">

        </div>
        <button type="button" class="musinsa btn btn-outline-light mt-3 mb-5 py-2 px-3" 
        onclick="js:begin()">공유하기</button>
    </section>
    </div>
    <!-- javascript -->
    <script src="js/data.js"></script>
    <script src="js/start.js" charset="utf-8"></script>

<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
